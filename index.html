<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="personal-info">
        <img src="./src/images/image-victor.jpg" alt="Profile image Victor Crest">
        <h2 class="name"><strong>Victor Crest </strong><span>26</span></h2>
        <h2 class="location"><span>London</span></h2>
      </div>
      <hr>
      <div class="account-info">
        <ul>
          <li class="data"><p><b>80K</b></p> <span>Followers</span></li>
          <li class="data"><p><b>803K</b></p> <span>Likes</span></li>
          <li class="data"><p><b>1.4K</b></p> <span>Photos</span></li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
